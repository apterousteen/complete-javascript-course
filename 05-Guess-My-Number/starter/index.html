<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Guess My Number!</title>
</head>
<body>
<header>
    <h1>Guess My Number!</h1>
    <p class="between">The number is between <span>1 and 20</span> <br>
        <span>Space</span> - again <br>
        <span>Enter</span> - check <br>
        <span>Up / Down</span> - increase / decrease
    </p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
</header>
<main>
    <section class="left">
        <input class="guess" max="20" min="1" type="number"/>
        <button class="btn check">Check!</button>
    </section>
    <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">
            Score: <span class="score">20</span>
        </p>
        <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
        </p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
